server:
  port: 8082

spring:
  jpa:
    properties:
      default_batch_fetch_size: 100
      hibernate:
        jdbc:
          lob.non_contextual_creation: true
        hbm2ddl:
          auto: update
        format_sql: true
    show-sql: true
  jwt.secret: jwt_secret_key

logging.level.org.hibernate.SQL: INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder: TRACE
